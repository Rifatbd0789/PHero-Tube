<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero-Tube</title>
    <!-- Tailwind and Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              lal: "#FF1F3D",
            },
          },
        },
      };
    </script>
    <!-- Google-Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./resources/Logo.png" type="image/x-icon" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/93f245bc2f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation and Header Part -->
    <header class="mx-8">
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a class="font-medium">Sort by view</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost normal-case text-xl"
              ><img src="./resources/Logo.png" alt=""
            /></a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="font-medium">Sort by view</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn bg-lal text-white">Blog</a>
          </div>
        </div>
      </nav>
      <hr />
    </header>
    <main>
      <!-- Category Part -->
      <div
        id="categoryField"
        class="flex justify-center gap-5 lg:gap-10 m-8"
      ></div>
      <!-- Videos Section -->
      <div
        id="videoContain"
        class="grid grid-cols-1 lg:grid-cols-4 w-auto gap-5 mx-10"
      ></div>
      <!-- if nothing to show -->
    </main>
    <footer></footer>
    <script src="./api.js"></script>
  </body>
</html>
